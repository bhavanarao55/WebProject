<div>
    <div id="result">
        <table class="table" data-paging="true">
            <thead>
                <tr>
                    <th>Edit</th>
                    <th data-breakpoints="sm">Name</th>
                    <th>Task</th>
                    <th>Details</th>
                    <th>Technology</th>
                    <th>Source</th>
                    <th>Link</th>
                    <th>Time</th>
                    <th>Notes</th>
                </tr>
            </thead>
            {% for row in tasks.task_list %}
            <tbody>
                <tr  class="accordion-toggle" id="{{row.task_id}}-taskRow">
                    <td>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-2">
                                <button style="display: block;" id="{{row.task_id}}-editTask" type='submit' onclick="taskEdit('{{row.task_id}}')" class='btn btn-light btn-md col-md-0.5' data-toggle="tooltip" data-placement="top" title="Edit">
                                    <span class='glyphicon glyphicon-edit' />
                                </button>
                                <button style="display: none;" id="{{row.task_id}}-saveTask" type='submit' onclick="taskSave('{{row.task_id}}')" class='btn btn-light btn-md col-md-0.5' data-toggle="tooltip" data-placement="top" title="Save">
                                    <span class='glyphicon glyphicon-floppy-disk' />
                                </button>
                                <button style="display: none;" id="{{row.task_id}}-cancelTask" type='submit' onclick="taskCancel('{{row.task_id}}')" class='btn btn-light btn-md col-md-0.5' data-toggle="tooltip" data-placement="top" title="Cancel">
                                    <span class='glyphicon glyphicon-remove' />
                                </button>
                                <button style="display: none;" id="{{row.task_id}}-deleteTask" type='submit' onclick="taskDelete('{{row.task_id}}')" class='btn btn-light btn-md col-md-0.5' data-toggle="tooltip" data-placement="top" title="Delete">
                                    <span class='glyphicon glyphicon-trash' />
                                </button>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="task-static-{{row.task_id}}">{{row.name}}</p>
                        <input id="{{row.task_id}}-input_name" type="text" class="task-edit-{{row.task_id}} form-control" value="{{row.name}}" style="display:none;" />
                    </td>
                    <td>
                        <p class="task-static-{{row.task_id}}">{{row.task}}</p>
                        <input id="{{row.task_id}}-input_task" type="text" class="task-edit-{{row.task_id}} form-control" value="{{row.task}}" style="display:none;" />
                    </td>
                    <td>
                        <p class="task-static-{{row.task_id}}">{{row.details}}</p>
                        <input id="{{row.task_id}}-input_details" type="text" class="task-edit-{{row.task_id}} form-control" value="{{row.details}}" style="display:none;" />
                    </td>
                    <td>
                        <p class="task-static-{{row.task_id}}">{{row.technology}}</p>
                        <select id="{{row.task_id}}-input_technology" type="text" class="task-edit-{{row.task_id}} form-control" value="{{row.technology}}" style="display:none;">
                            <option>Java developers (All modules)</option>
                            <option>UI developers (All modules)</option>
                            <option>Devops (Automation tools like Chef, Puppet, Jenkins etc.)</option>
                            <option>IBM WebSphere Application Server</option>
                            <option>Oracle Weblogic Application Server</option>
                            <option>JBoss Application Server</option>
                            <option>VMWare Admin</option>
                            <option>Splunk Admin</option>
                            <option>Service Now Admin</option>
                            <option>Wild fly</option>
                            <option>Tomcat Application Server</option>
                            <option>Apache Web server</option>
                            <option>IBM HTTP Web server</option>
                            <option>All kinds of application servers and web servers</option>
                            <option>Microsoft Windows System Administrators</option>
                            <option>Red hat Linux System Administrators</option>
                            <option>Solaris Unix System Administrators</option>
                            <option>IBM DB2 System Administrators</option>
                            <option>RSA Aveksa (LNG)</option>
                            <option>Ping Access</option>
                            <option>Ping Federate</option>
                            <option>CA Siteminder</option>
                            <option>CA Identity Manager</option>
                            <option>Sailpoint Access Manager</option>
                            <option>Sailpoint Identity Manager</option>
                            <option>IBM Tivoli Access Manager</option>
                            <option>IBM Tivoli Identity Manager</option>
                            <option>NetIQ Access Manager</option>
                            <option>NetIQ Identity Manager</option>
                            <option>Oracle Access Manager</option>
                            <option>Oracle Identity Manager</option>
                            <option>Other Identity and Access Manager products</option>
                        </select>
                    </td>
                    <td>
                        <p class="task-static-{{row.task_id}}">{{row.source}}</p>
                        <input id="{{row.task_id}}-input_source" type="text" class="task-edit-{{row.task_id}} form-control" value="{{row.source}}" style="display:none;" />
                    </td>
                    <td>
                        <p class="task-static-{{row.task_id}}">{{row.link}}</p>
                        <input id="{{row.task_id}}-input_link" type="text" class="task-edit-{{row.task_id}} form-control" value="{{row.link}}" style="display:none;" />
                    </td>
                    <td>
                        <p class="task-static-{{row.task_id}}">{{row.time}}</p>
                        <input id="{{row.task_id}}-input_time_minutes" type="text" class="task-edit-{{row.task_id}} form-control" value="{{row.time}}" style="display:none;" />
                    </td>
                    <td>
                        <p class="task-static-{{row.task_id}}">{{row.notes}}</p>
                        <input id="{{row.task_id}}-input_notes" type="text" class="task-edit-{{row.task_id}} form-control" value="{{row.notes}}" style="display:none;" />
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
<script>
    jQuery(function ($) {
        $('.table').footable({
            "columns": $.get('columns.json'),
            "rows": $.get('rows.json')
        });
    });
</script>
<div id="addForm">
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#userModal" value="reset">
        Add
    </button>
</div>
{% include 'addTaskForm.html' %}
